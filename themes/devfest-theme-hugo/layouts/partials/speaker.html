<a class="visually-hidden" href="{{ relURL (path.Join "speakers" .Params.key) }}">{{ .Params.name }}</a>
<a class="speaker" href="{{ relURL (path.Join "speakers" .Params.key) }}">
	<div role="presentation" class="speaker-img" style="background-image: url({{ relURL .Params.photoURL }});"></div>
	<div class="info">
		<div class="speaker-company">{{ .Params.company }}</div>
		<strong class="speaker-name">{{ .Params.name }}</strong>
		<span class="speaker-country">{{ .Params.city }}</span>
	</div>
</a>
